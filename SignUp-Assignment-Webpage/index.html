<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="full-content">
      <div class="left-content">
        <div class="logo">
          <img src="images/myLogo.svg" alt="logo" />
        </div>

        <p class="text">
          Discover a <span>World</span> of <br />flavor in every sip !
        </p>

        <div class="pic">
          <img src="images/Vector.svg" alt="background-image" />
        </div>
      </div>

      <div class="right-content">
        <div class="language">
          <select name="languages" id="languages">
            <option value="">English (UK)</option>
            <option value="">French</option>
            <option value="">Chinese</option>
            <option value="">German</option>
            <option value="">Spanish</option>
            <option value="">Italian</option>
          </select>
        </div>

        <p class="acct">Create Account</p>

        <form action="#">
          <input type="text" placeholder="Full Name" required /> <br />
          <input type="text" placeholder="Email Address" required /> <br />
          <input type="password" placeholder="Password" required /> <br />
          <input type="submit" value="Sign Up" />
        </form>

        <div class="sign">
          <span class="horizontal-line"></span>
          <span class="separator-text">Or Sign Up with</span>
          <span class="horizontal-line"></span>
        </div>

        <div class="icons">
          <a href=""><i class="fa-brands fa-google"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-square-instagram"></i></a>
        </div>

        <p class="log">Already have an account ? <a href="">Log In</a></p>
      </div>
    </div>
  </body>
</html>
