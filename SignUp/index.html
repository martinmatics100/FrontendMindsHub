<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="first-content">
        <h2>Get Started Now</h2>
        <form action="">
          <label id="form" for="fullname">Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" />
          <br />

          <label id="form" for="email">Email Address</label>
          <input type="text" id="Email" placeholder="Enter your Email" />
          <br />

          <label id="form" for="email">Password</label>
          <input type="text" id="password" placeholder="Enter your password" />
          <br />
          <input type="checkbox" />
          <label for="agree"
            >I agree to the <a href="#">terms and policy</a></label
          >
          <br />
          <input type="submit" value="Sign Up" />
          <br />
        </form>

        <p>Or</p>

        <div>
          <button type="button">Sign in with Google</button>
          <button type="button">Sign in with Apple</button>
        </div>

        <p>Have an account? <a href="#">Sign in</a></p>
      </div>
      <div class="second-content">
        <img src="images/flower.png" alt="photo" class="img" />
      </div>
    </div>
  </body>
</html>
