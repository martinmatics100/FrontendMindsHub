<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website Design</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- search for font awesome cdn and copy the first link -->
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="images/logo.png" alt="logo" />
          </div>

          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <div class="search-box">
            <input type="text" placeholder="search here..." />
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </div>
        </div>
      </nav>

      <div class="content">
        <div class="text-content">
          <p class="text">
            Hello, It's Me
            <br />
            <span class="name">Martin Nwatu</span>
          </p>

          <div class="job">
            <span>And I'm a</span>
            <div class="typing-text">
              <span class="one">Software</span>
              <span class="two">Engineer.</span>
            </div>
          </div>

          <div class="buttons">
            <button>About Me</button>
            <button>Follow Me</button>
          </div>
        </div>
        <div class="boy">
          <img src="images/photo1.jpg" alt="photo" />
        </div>
      </div>

      <div class="media-icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </header>
  </body>
</html>
