<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Portfolio Site</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&family=Libre+Franklin:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="images/logo.png" alt="logo" />
          </div>

          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <div class="search-box">
            <input type="text" placeholder="Search here..." />
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </div>
        </div>
      </nav>

      <div class="content">
        <div class="text-content">
          <p class="text">Hello, It's Me</p>
          <p class="name">Okoh Chibueze</p>

          <div class="job">
            <span>And I'm a</span>

            <div class="typing-text">
              <span class="one">Frontend</span>
              <span class="two">Developer.</span>
            </div>
          </div>

          <div class="buttons">
            <button>About Me</button>
            <button>Follow Me</button>
          </div>
        </div>

        <div class="boy">
          <img src="images/photo1.jpg" alt="photo" />
        </div>
      </div>

      <div class="media-icons">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-pinterest"></i></a>
      </div>
    </header>
  </body>
</html>
