<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="logo">
          <img src="images/myLogo.svg" alt="myLogo" />
          <p>Strut</p>
        </div>

        <p class="text">
          Welcome to Strut <br />
          Join Us Now !
        </p>

        <div class="pic">
          <img src="images/side-picture.svg" alt="images" />
        </div>
      </div>
      <div class="right">
        <h3>Create New Account</h3>

        <form action="">
          <label for="fullname">Full Name</label> <br />
          <br />
          <input
            type="text"
            id="fullname"
            placeholder="Enter Your Full Name"
            required
          />
          <br />

          <label for="email">Email</label> <br />
          <br />
          <input
            type="text"
            id="email"
            placeholder="martinchukwuemeka67@gmail.com"
            required
          />
          <br />

          <div class="Password-container">
            <label for="Password">Password</label> <br />
            <br />
            <input
              type="password"
              id="Password"
              placeholder="Enter Your Password"
              required
            />

            <button type="button" id="toggleButton" onclick="togglePassword()">
              <i class="fa-solid fa-eye" id="eye-icon"></i>
            </button>
          </div>

          <input type="checkbox" required />
          <span class="privy"
            >I agree with the <a href="">Terms of services</a> and
            <a href="">Privacy Policy</a></span
          >
          <br />
          <input type="submit" value="Sign Up" />
        </form>

        <div class="icons">
          <a href="" class="google"
            ><i class="fa-brands fa-google"></i>Login with Google</a
          >

          <a href="" class="facebook"
            ><i class="fa-brands fa-facebook"></i> Login with Facebook</a
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
