<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Sidebar</title>

    <link rel="stylesheet" href="style.css" />

    <link

      <nav id="sidebar">
        <h3 class="title">Side Menu</h3>

        <ul class="list-items">
          <li>
            <a href="#"><i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-sliders"></i>Clients</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-address-book"></i>Services</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-bars-staggered"></i>Features</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user"></i>About Us</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-globe"></i>Languages</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-envelope"></i>Contact Us</a>
          </li>

          <div class="icons">
            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
          </div>
        </ul>
      </nav>
    </div>

    <div class="page-content">
      <div class="header">This is an animated Side Navigation Menu</div>
      <p>Using only HTMl and CSS</p>
    </div>

</html>
